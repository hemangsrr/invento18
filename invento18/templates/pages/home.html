<section id="banner">
  <div class="inner home">
    <header>

      <svg viewBox="0 -50 960 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="80%">INVENTO</text>
        </symbol>

        <g class = "g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>

      <svg viewBox="0 40 960 300">
        <symbol id="s1-text">
          <text text-anchor="middle" x="50%" y="80%">2020</text>
        </symbol>

        <g class = "g-ants">
          <use xlink:href="#s1-text" class="text-copy"></use>
          <use xlink:href="#s1-text" class="text-copy"></use>
          <use xlink:href="#s1-text" class="text-copy"></use>
          <use xlink:href="#s1-text" class="text-copy"></use>
          <use xlink:href="#s1-text" class="text-copy"></use>
        </g>
      </svg>

      <div class="timer">
          <h2><p id="COUNT"></p></h2>
          <script>
            var countDownDate = new Date("mar 05, 2020 12:00:00").getTime();
            var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 *60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              document.getElementById("COUNT").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds + "S ";
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("COUNT").innerHTML = "EXPIRED";
              }
            }, 1000);
          </script>
        </div>
